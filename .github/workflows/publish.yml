name: Publish Text_Explore to PyPI

on:
  release:
    types: [published]
    branches:
      - publish

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build and Publish to PyPI
        uses: JRubics/poetry-publish@v1.10
        with:
          pypi_token: ${{ secrets.TEST_PYPI_TOKEN }}
